    <meta
      property="og:url"
      content="https://ludho.ir/projects/gravity-simulator/"

      property="og:image"
      content="https://ludho.ir/projects/gravity-simulator/preview.png"

    <meta name="twitter:card" content="summary_large_image" />

    <title>Gravity Simulator - Interactive Physics Simulation</title>
  </head>
  <body>
    <div class="controls">
      <div class="control-group">
        <label for="size">Size:</label>
        <input type="number" id="size" value="10" min="1" />
      </div>
      <div class="control-group">
        <label for="density">Density:</label>
        <input type="number" id="density" value="1" min="0.1" step="0.1" />
      </div>
      <div class="control-group">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#5656ac" />
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/main.js" defer></script>
  </body>
